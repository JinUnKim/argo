apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-edu-ingress
  namespace: edu-goods
spec:
  ingressClassName: nginx
  rules:
    - host: "edu-goods.211.254.212.131.sslip.io"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-edu-service
                port:
                  number: 80
